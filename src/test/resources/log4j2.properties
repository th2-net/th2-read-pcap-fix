name=DefaultLogger
# Console appender configuration
appender.console.type=Console
appender.console.name=consoleLogger
appender.console.layout.type=PatternLayout
appender.console.layout.pattern=%d{dd MMM yyyy HH:mm:ss,SSS} %-6p [%-15t] %c{1.} - %m%n

logger.th2.name=com.exactrpo.th2.pcapreader
logger.th2.level=DEBUG

logger.source.name=com.exactrpo.th2.pcapreader.source.impl
logger.source.level=TRACE

# Root logger level
rootLogger.level=INFO
# Root logger referring to console appender
rootLogger.appenderRef.stdout.ref=consoleLogger